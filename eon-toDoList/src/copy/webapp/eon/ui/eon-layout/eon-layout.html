<script type="text/javascript">
  eon.element({

    name: "eon-layout",
    style: "eon-layout.css",
    
    dependencies: [
      "../eon-item"
    ],
    properties: {
      /*
        @property {String} type
        @description Layout type
        Values: row, column
        Default: row
      */
      type: {
        value: "row",
        reflect: true
      },
      /*
        @property {String} wrap
        @description Children wrap behaviour
        Values: wrap, nowrap, reverse
        Default: row
      */
      wrap: {
        value: "nowrap", // wrap, nowrap, reverse
        reflect: true
      },
      /*
        @property {String} justified
        @description 
        Values: start, end, center, between, around
        Default: around
      */
      justified: {
        value: "",
        reflect: true
      },
      /*
        @property {String} align
        @description 
        Values: start, end, center
        Default: start
      */
      align: {
        value: "",
        reflect: true
      }

    },
    onRender: function () {
      var el = this;

      // Check container layout type
      if (el.type == "column") {
        // Apply container flex column style
        el.classList.add("eon-layout-columnContainer");
        // Apply wrap behaviour
        if (el.wrap == "wrap") {
          el.classList.add("eon-layout-wrap");
        } else if (el.wrap == "reverse") {
          el.classList.add("eon-layout-wrapReverse");
        } else {
          el.classList.add("eon-layout-nowrap");
        }
        // Apply horizontal alignment properties
        if (el.justified == "start") {
          el.classList.add("eon-layout-justifiedSstart");
        } else if (el.justified == "end") {
          el.classList.add("eon-layout-justifiedEnd");
        } else if (el.justified == "center") {
          el.classList.add("eon-layout-justifiedCenter");
        } else if (el.justified == "between") {
          el.classList.add("eon-layout-justifiedSpaceBetween");
        } else if (el.justified == "around") {
          el.classList.add("eon-layout-justifiedSpaceAround");
        }
        // Apply vertical alignment properties
        if (el.align == "start") {
          el.classList.add("eon-layout-alignStart");
        } else if (el.align == "end") {
          el.classList.add("eon-layout-alignEnd");
        } else if (el.align == "center") {
          el.classList.add("eon-layout-alignCenter");
        }
      } else {
        // Apply container flex row style
        el.classList.add("eon-layout-rowContainer");
        // Apply wrap behaviour
        if (el.wrap == "wrap") {
          el.classList.add("eon-layout-wrap");
        } else if (el.wrap == "reverse") {
          el.classList.add("eon-layout-wrapReverse");
        } else {
          el.classList.add("eon-layout-nowrap");
        }
        // Apply horizontal alignment properties
        if (el.justified == "start") {
          el.classList.add("eon-layout-justifiedStart");
        } else if (el.justified == "end") {
          el.classList.add("eon-layout-justifiedEnd");
        } else if (el.justified == "center") {
          el.classList.add("eon-layout-justifiedCenter");
        } else if (el.justified == "between") {
          el.classList.add("eon-layout-justifiedSpaceBetween");
        } else if (el.justified == "around") {
          el.classList.add("eon-layout-justifiedSpaceAround");
        }
        // Apply vertical alignment properties
        if (el.align == "start") {
          el.classList.add("eon-layout-alignStart");
        } else if (el.align == "end") {
          el.classList.add("eon-layout-alignEnd");
        } else if (el.align == "center") {
          el.classList.add("eon-layout-alignCenter");
        }
      }
    }
  });
</script>
