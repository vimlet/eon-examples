<template>
  <eon-checkbox label="default"></eon-checkbox>
</template>

<script>
  eon.element({
    name: "todo-item",
    properties: {
      label: {
        reflect: true,
        value: ""
      }
    },
    dependencies: [
      "/ui/eon-checkbox"
    ],
    onRender: function() {
      this.$1("eon-checkbox").label = this.label;
    }
  });
</script>
